<!DOCTYPE html>

<html>

  <head>

    <title>My First React App</title>

  </head>

  <body>

     <div id="message-app"></div>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>

     <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

     <script type="text/babel">

     class WelcomeMessage extends React.Component {
       constructor(props) {
         super(props);
         this.state = {
           number: 80
         }
       }

       render() {

       return (

        <div>

          <h2>Welcome: {this.props.name}</h2>
          <h3> Your score is: {this.state.number}</h3>
        </div>

        );

       }

     }



     ReactDOM.render(

       <WelcomeMessage name="Bloc Student" />,

       document.getElementById('message-app')

     );

     </script>

  </body>

</html>
